<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ Title for SEO -->
    <title>Portfolio | Radioane Khoubbane</title>

    <!-- ✅ Meta Description for Search Engines -->
    <meta name="description" content="I'm Radioane Khoubbane, a frontend developer. Learn more about me and my skills.">

    <!-- ✅ Keywords for SEO -->
    <meta name="keywords" content="Radioane Khoubbane, Frontend Developer, Web Developer, Portfolio, HTML, CSS, JavaScript, React">

    <!-- ✅ Author Meta Tag -->
    <meta name="author" content="Radioane Khoubbane">

    <!-- ✅ Open Graph (For social media previews) -->
    <meta property="og:title" content="Radioane Khoubbane - Portfolio">
    <meta property="og:description" content="Frontend Developer with expertise in modern web technologies.">
    <meta property="og:image" content="/my-profile-image.jpg">
    <meta property="og:type" content="website">

    <!-- ✅ Language Information -->
    <meta name="language" content="English">
    <meta name="robots" content="index, follow">

    <!-- ✅ Canonical Link (Prevents duplicate SEO issues) -->
    <link rel="canonical" href="https://yourwebsite.com/about">

    <!-- ✅ About Me Page Link -->
    <link rel="about" href="https://yourwebsite.com/about" title="About Radioane Khoubbane">
  </head>

    <script type="module" src="/src/main.tsx"></script>
